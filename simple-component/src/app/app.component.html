<h1>
  {{title}}
  <div>
    <ul>
      <li *ngFor="let message of mail.messages">
        {{message.text}}
      </li>
    </ul>
    <app-simple-form *ngFor="let message of mail.messages"
      [msg] = "message.text"
      (update)="onUpdate(message.id, $event.text)"
    >
      {{message}}
    </app-simple-form>
  </div>
</h1>
